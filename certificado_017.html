        .certificate-text {

            font-size: 120px;
            color: rgba(231, 76, 60, 0.03);
            font-weight: 700;
            z-index: 1;

        }
        
        .qr-code-container {

            text-align: center;
            z-index: 20;
            background: white;
            padding: 8px;

            border: 2px solid #e0e0e0;
        }

        .qr-code-text {

        .certificate-id {
