            right: 18mm;
            border-bottom: 3px solid #e74c3c;
            border-right: 3px solid #e74c3c;
            border-radius: 0 0 8px 0;

        .certificate-content {

            z-index: 10;

            padding: 35mm 30mm;
        }
        
        .trophy {
            font-size: 48px;

        .certificate-title {

        .awarded-to {

            font-weight: 300;
            font-style: italic;
        }
        
        .recipient-name {

            font-weight: 600;

            margin: 0 auto 30px;
            width: 60%;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .certificate-text {

            color: #34495e;

            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .course-name {

            font-size: 18px;
        }
        
        .date-container {

            color: #7f8c8d;
        }
        
        .emojis {

            letter-spacing: 15px;
        }
        
        .watermark {
            position: absolute;
            top: 50%;

            font-size: 120px;
            color: rgba(231, 76, 60, 0.03);
            font-weight: 700;
            z-index: 1;
            pointer-events: none;
        }
        
        .qr-code-container {
            position: absolute;
            bottom: 8mm;
            right: 20mm;
            text-align: center;
            z-index: 20;
            background: white;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .qr-code-container img {

            width: 80px;
            height: 80px;
        }
        
        .qr-code-text {
            font-size: 8px;
            color: #7f8c8d;

        }
        
        .certificate-id {

            left: 20mm;

            color: #95a5a6;

        }

            }
            
            .qr-code-container,

        }
