            right: 18mm;
            border-bottom: 3px solid #e74c3c;
            border-right: 3px solid #e74c3c;
            border-radius: 0 0 8px 0;

        .certificate-content {

            z-index: 10;
            text-align: center;

        }
        
        .trophy {
            font-size: 48px;

        }
        
        .certificate-title {

        .awarded-to {

            margin-bottom: 20px;
            font-weight: 300;
            font-style: italic;
        }
        
        .recipient-name {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #34495e;
            padding-bottom: 10px;
            margin: 0 auto 30px;
            width: 60%;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .certificate-text {
            font-size: 16px;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .course-name {

            font-size: 18px;
        }
        
        .date-container {
            margin-top: 30px;

            color: #7f8c8d;
        }
        
        .emojis {

        }
        
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;

            font-size: 120px;
            color: rgba(231, 76, 60, 0.03);
            font-weight: 700;
            z-index: 1;
            pointer-events: none;
        }
        
        .qr-code-container {
            position: absolute;
            bottom: 8mm;
            right: 20mm;
            text-align: center;
            z-index: 20;
            background: white;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .qr-code-container img {

            width: 80px;
            height: 80px;
        }
        
        .qr-code-text {
            font-size: 8px;
            color: #7f8c8d;

            font-weight: 600;
        }
        
        .certificate-id {

            bottom: 8mm;
            left: 20mm;
            font-size: 10px;
            color: #95a5a6;
            font-weight: 600;

        }
        
        @media print {

            }
            
            .qr-code-container,

            }
            
            @page {

            }
        }
